<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-size: 3rem;
      }
      h1 {
        background: #fff000;
      }
      .menu {
        display: flex;
      }
      .menu-link {
        margin: 0.1em;
        padding: 0.3em;
        text-decoration: none;
        background: dodgerblue;
        color: #ffffff;
        list-style: none;
      }
      .menu-active {
        background: orange;
      }
    </style>
  </head>
  <body>
    <h1 id="main-title">Event</h1>
    <nav class="menu">
      <a href="#" class="menu-link" data-menu="1">menu 1</a>
      <a href="#" class="menu-link" data-menu="2">menu 2</a>
      <a href="#" class="menu-link" data-menu="3">menu 3</a>
    </nav>
    <script>
      // 현재 활성화된 메뉴를 담을 변수
      let currentMenu;
      let menuLinks = document.querySelectorAll(".menu-link");

      function clickMenuHandeler() {
        if (currentMenu) {
          currentMenu.classList.remove("menu-active");
        }
        this.classList.add("menu-active");
        currentMenu = this;
        console.log(currentMenu);
      }
      for (let i = 0; i < menuLinks.length; i++) {
        menuLinks[i].addEventListener("click", clickMenuHandeler);
      }
      //console.log(menuLinks);
    </script>
  </body>
</html>
